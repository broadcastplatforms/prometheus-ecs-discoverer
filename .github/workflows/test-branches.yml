name: test branches

on:
  push:
    branches: 
      - dev
      - master

jobs:

  test:

    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.9]

    steps:
    
    - name: Checkout repositry
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: Gr1N/setup-poetry@v4
      
    - name: Setup cache
      uses: actions/cache@v1
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-python-${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-python-${{ matrix.python-version }}-poetry-
    
    - name: Install dependencies
      run: poetry install

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: Code Coverage
      uses: codecov/codecov-action@v1.0.14
      if: matrix.python-version == 3.9
      with:
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Format style
      if: matrix.python-version == 3.9
      run: make format_style

    - name: Format imports
      if: matrix.python-version == 3.9
      run: make format_imports

    - name: Freeze requirements (for dep graph)
      if: matrix.python-version == 3.9
      run: make requirements
  
    - name: Recommit
      if: matrix.python-version == 3.9
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: 'bot: apply auto stuff [skip ci]'
        file_pattern: ./*.py requirements.txt
        commit_user_name: trallnag-bot
        commit_user_email: tim.and.trallnag+code@gmail.com

    - name: Build package
      run: poetry build
